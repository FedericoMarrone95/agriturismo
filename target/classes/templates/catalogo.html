</head>
<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
        </div>
        <ul>
            <p>Catalogo</p>

<div class="d-flex">
    <div th:each="prodotto : ${prodotti}" class="card" style="width: 18rem; margin-left: 20px;">
        <img th:src="@{(${prodotto.immagine})}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 th:text="${prodotto.nome}" class="card-title"></h5>
            <p th:text="${prodotto.tipologia.nome}" class="card-text"></p>
            <p th:text="'â‚¬: ' + ${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}" class="list-group-item"></p>
        </div>
        <div class="card-body">
            <a th:href="@{/dettaglio(id=${prodotto.id})}" class="card-link">Dettaglio Prodotto</a>
        </div>
    </div>
</div>
</body>
</html>
