<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="sidebar">
    <ul class="list-unstyled">
        <li>
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                Catalogo
            </button>
            <div class="collapse show" id="home-collapse">
                <ul class="btn-toggle-nav">
                    <li><a href="#" class="link-dark rounded">Pasta fatta in casa</a></li>
                    <li><a href="#" class="link-dark rounded">Pane nostrano</a></li>
                    <li><a href="#" class="link-dark rounded">Salumi e insaccati</a></li>
                    <li><a href="#" class="link-dark rounded">Formaggi caserecci</a></li>
                    <li><a href="#" class="link-dark rounded">Frutta e verdura</a></li>
                    <li><a href="#" class="link-dark rounded">Miele e confettura</a></li>
                    <li><a href="#" class="link-dark rounded">Vini artigianali</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<div class="d-flex prodotti">
    <div th:each="prodotto : ${prodotti}" class="card" style="width: 18rem; margin-left: 20px;">
        <img th:src="@{(${prodotto.immagine})}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 th:text="${prodotto.nome}" class="card-title"></h5>
            <p th:text="${prodotto.tipologia.nome}" class="card-text"></p>
            <p th:text="'â‚¬: ' + ${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}" class="list-group-item"></p>
        </div>
        <div class="card-body">
            <a th:href="@{/dettaglio(id=${prodotto.id})}" class="card-link">Dettaglio Prodotto</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
