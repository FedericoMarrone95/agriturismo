<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Agriturismo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loginadmin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a><img src="img/shopping-cart.png" width="22" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<a th:href="@{/}">Torna al Catalogo</a>
<br>
<img th:src="@{(${prodotto.immagine})}" alt="...">
<ul>
    <li th:text="${prodotto.nome}"></li>
    <li th:text="'Modello: ' + ${prodotto.descrizione}"></li>
    <li th:text="'Scorte: ' + ${prodotto.scorte}"></li>
    <li th:text="'Prezzo: ' + ${#numbers.formatDecimal(prodotto.prezzo, 1, 'POINT', 2, 'COMMA')} + ' €'"></li>
</ul>
<a th:href="@{/dettaglio/aggiungi(id=${prodotto.id})}">Aggiungi al carrello</a>
<p th:if="${result != null}"
   th:text="${result.equals('y') ? 'Articolo aggiunto con successo' : 'Articolo già presente in carrello'}"
   th:style="${result.equals('y') ? 'color:green' : 'color:red'}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
