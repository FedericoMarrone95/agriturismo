<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a th:href="@{/}">Torna al Catalogo</a>
<br>
<img th:src="@{(${prodotto.immagine})}" alt="...">
<ul>
    <li th:text="'${prodotto.nome}"></li>
    <li th:text="'Modello: ' + ${prodotto.descrizione}"></li>
    <li th:text="'Scorte: ' + ${prodotto.scorte}"></li>
    <li th:text="'€: ' + ${#numbers.formatDecimal(prodotto.prezzo, 0, 'POINT', 2, 'COMMA')}"></li>
</ul>
<a th:href="@{/dettaglio/aggiungi(id=${articolo.id})}">Aggiungi al carrello</a>
<p th:if="${result != null}"
   th:text="${result.equals('y') ? 'Articolo aggiunto con successo' : 'Articolo già presente in carrello'}"
   th:style="${result.equals('y') ? 'color:green' : 'color:red'}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
