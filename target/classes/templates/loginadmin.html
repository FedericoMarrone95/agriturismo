<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"/>

<main class="login">
    <form action="/loginadmin" method="post" class="form-login">
        <h1 class="h3 mb-3 fw-normal text-center white text">Area Admin</h1>
        <div th:if="${errore}" role="alert">
            Credenziali Errate. Riprova
        </div>
        <div class="form-floating">
            <input type="text" name="username" placeholder="username" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="password" placeholder="password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button class="btn btn-success w-100 py-2" type="submit">Accedi</button>
    </form>
</main>
