<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Tipologie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a th:href="@{/adminprodotti}">Torna In Crea Prodotto</a>
<table>
    <tr th:each="tipologia:${tipologie}">
        <td th:text="${tipologia.nome}"></td>
        <td>
            <a th:href="@{/admintipologie(id=${tipologia.id})}">Modifica</a>

            <button class="elimina" th:value="${tipologia.nome} + '@' + ${tipologia.id}">Elimina</button>
        </td>
    </tr>
</table>
<hr>
<form th:object="${tipologia}" method="post">
    <input type="text" th:field="*{nome}" placeholder="Nome Tipologia" required>
    <br>
    <input type="submit" value="Registra">
</form>
<script>
    document.querySelectorAll('.elimina').forEach(function(button) {
        button.addEventListener('click', function() {
            let valore = this.getAttribute('value');
            let dati = valore.split("@");
            let conferma = confirm("Sei sicuro di voler cancellare questa tipoloiga " + dati[0]);
            if(conferma)
                window.location.href = "/admintipologie/elimina?id=" + dati[1];
        });
    });



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
