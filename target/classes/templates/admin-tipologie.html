<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Tipologie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg color-admin">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link admin-link" aria-current="page" th:href="@{/}">Torna in Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active admin-link" th:href="@{/adminprodotti}">Area Prodotti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-link" th:href="@{/admintipologie}">Area Tipologie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-link" th:href="@{/adminutentiordinativi}">Area Ordini</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link admin-link" th:href="@{adminprodotti/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row m-12">
        <div class="col-12 col-md-3 m-12">
            <form th:object="${tipologia}" method="post" enctype="multipart/form-data">
                <h1 class="h3 mb-3 fw-normal text-center">Modifica/Aggiungi Tipologia</h1>

                <div class="form-floating">
                    <input type="text" name="nome" th:value="${tipologia.nome}" placeholder="Nome Tipologia" class="form-control" id="floatingInput" required>
                    <label for="floatingInput">Nome Tipologia</label>
                </div>
                <br>
                <div th:if="${errori != null && errori.containsKey('nome')}" th:text="${errori.get('nome')}" class="alert alert-danger" role="alert"></div>

                <button class="btn-adm btn-success w-100 py-2" type="submit">Registra Tipologia</button>
            </form>
        </div>
        <div class="col-12 col-md-9 m-12">
            <div class="d-flex flex-wrap lista-tipologie">
                <div th:each="tipologia : ${tipologie}" class="card mt-3" style="width: 18rem; margin-left: 20px;">
                    <div class="card-body">
                        <h5 th:text="${tipologia.nome}" class="card-title"></h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{/admintipologie(id=${tipologia.id})}" class="card-link">Modifica</a>
                        <a th:href="@{/admintipologie/elimina(id=${tipologia.id})}" class="card-link">Elimina</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
