                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>

                </ul>

<main class="registrati">
    <form th:object="${utente}" method="post" class="form-login">
        <h1 class="h3 mb-3 fw-normal text-center">Registrati</h1>

        <div class="form-floating">
            <input type="text" th:field="*{nome}" placeholder="inserire nome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Nome</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{cognome}" placeholder="inserire cognome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Cognome</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{username}" placeholder="scegli username" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Username</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="password" th:field="*{password}" placeholder="scegli password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{indirizzo}" placeholder="inserisci indirizzo" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Indirizzo</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" th:field="*{email}" placeholder="inserisci email" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Email</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="number" th:field="*{telefono}" placeholder="inserisci telefono" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Telefono</label>
        </div>
        <br>
        <button class="btn btn-success w-100 py-2" type="submit">Registrati</button>
    </form>
</main>
