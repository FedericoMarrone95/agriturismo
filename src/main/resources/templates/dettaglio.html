<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Agriturismo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loginadmin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a><img src="img/shopping-cart.png" width="22" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row m-12">
        <div class="col-12 col-md-6 m-12">
            <img th:src="@{(${prodotto.immagine})}" style="width: 100%">
        </div>
        <div class="col-12 col-md-6 m-12">
            <h1 th:text="${prodotto.nome}">Titolo Prodotto</h1>
            <p th:text="${prodotto.descrizione}">Descrizione</p>
            <br>
            <div class="qty">
                <button class="btn" onclick="qty('plus')">+</button>
                <div class="number">1</div>
                <button class="btn" onclick="qty('less')">-</button>
            </div>
            <br>
            <p th:text="'Tipologia: '+${prodotto.tipologia.nome}">Tipologia</p>
            <br>
            <h4 th:text="${#numbers.formatDecimal(prodotto.prezzo, 1, 'POINT', 2, 'COMMA')}+'€'">Prezzo</h4>
            <br>
            <a class="link-light" th:href="@{/dettaglio/aggiungi(id=${prodotto.id})}"><button type="button" class="btn btn-success">Aggiungi al carrello</button></a>
            <div th:if="${result != null}"
                 th:text="${result.equals('y') ? 'Articolo aggiunto con successo' : 'Articolo già presente in carrello'}"
                 th:style="${result.equals('y') ? 'color:green' : 'color:red'}" class="alert" role="alert">

            </div>

            <div th:if="${admin != null}" class="alert alert-primary m-12" role="alert">
                <a th:href="@{/adminprodotti}"> Ritorna alla dashboard admin</a>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js" async defer></script>
</body>
</html>
