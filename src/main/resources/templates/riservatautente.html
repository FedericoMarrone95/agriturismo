<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Riservata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Agriturismo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loginadmin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a><img src="img/shopping-cart.png" width="22" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/riservatautente/logout}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>
<h1 th:text="${utente.username} + ' questa Ã¨ la tua area riservata'" class="riservatau"></h1>
<h4 th:if="${carrello == null}">Non hai un carrello</h4>
<table th:if="${carrello != null}">
    <tr th:each="prodotto : ${carrello}">
        <td th:text="${prodotto.nome}"></td>
        <td th:text="${prodotto.prezzo}"></td>
        <td>
            <a th:href="@{/riservatautente/rimuovi(id=${prodotto.id})}">
                Rimuovi Prodotto
            </a>
        </td>
    </tr>
</table>
<h5 th:if="${carrello != null}" th:text="'Totale Carrello ' + ${totale}"></h5>
<a th:if="${carrello != null}" th:href="@{/riservatautente/invia}">Invia Ordine</a>
<p th:if="${send}">Ordine Inviato</p>
<hr>
<form th:object="${utente}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{nome}" placeholder="inserire nome" required>
    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
    <br>
    <input type="text" th:field="*{cognome}" placeholder="inserire cognome" required>
    <p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></p>
    <br>
    <input type="text" th:field="*{username}" readonly>
    <br>
    <input type="text" th:field="*{password}" placeholder="scegli password" required
           id="pwd">
    <button type="button" onclick="mostra()">Mostra/Nascondi</button>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br>
    <input type="submit" value="Modifica Dati">
</form>
<hr>
<table>
    <tr th:each="ordine : ${utente.ordini}">
        <td th:text="${#temporals.format(ordine.dataOraOrdine, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${ordine.importo}"></td>
        <td>
            <table>
                <tr th:each="prodotto : ${ordine.prodotti}">
                    <td th:text="${prodotto.nome}"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var pwd = document.getElementById("pwd");
        pwd.type = "password";
    });
    function mostra()
    {
        if(pwd.type == "password")
            pwd.type = "text";
        else
            pwd.type = "password";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
