<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr th:each="ordine : ${ordini}">
            <td th:text="${ordine.importo}"></td>
            <td th:text="${#temporals.format(ordine.dataOraOrdine, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${ordine.utente.nome}"></td>
            <td th:text="${ordine.utente.cognome}"></td>
            <td th:text="${ordine.utente.email}"></td>
            <td th:text="${ordine.utente.telefono}"></td>
            <td th:text="${ordine.utente.indirizzo}"></td>
        </tr>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
