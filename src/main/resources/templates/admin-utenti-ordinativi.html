<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti - Ordini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg color-admin">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link admin-link" aria-current="page" th:href="@{/}">Torna in Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active admin-link" th:href="@{/adminprodotti}">Area Prodotti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-link" th:href="@{/admintipologie}">Area Tipologie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-link" th:href="@{/adminutentiordinativi}">Area Ordini</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link admin-link" th:href="@{adminprodotti/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container m-12 py-5">
    <!--TABELLA LISTA ORDINI-->
    <h4>Ordini Totali</h4>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Data</th>
            <th scope="col">Totale</th>
            <th scope="col">Utente</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ordine : ${ordini}">
            <td th:text="${#temporals.format(ordine.dataOraOrdine, 'dd/MM/yyyy HH:mm')}">Data</td>
            <td th:text="${#numbers.formatDecimal(ordine.importo, 1, 'POINT', 2, 'COMMA')} + ' â‚¬'">Prezzo</td>
            <td th:text="${ordine.utente.username}"> Utente</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <!--TABELLA LISTA UTENTI-->
    <h4>Clienti</h4>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Nome Cognome</th>
            <th scope="col">Indirizzo</th>
            <th scope="col">Email</th>
            <th scope="col">Numero di telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "utente : ${utenti}">
            <td th:text="${utente.username}">Username</td>
            <td th:text="${utente.nome} + ' ' + ${utente.cognome}">Nome cognome</td>
            <td th:text="${utente.indirizzo}"> Indirizzo</td>
            <td th:text="${utente.email}"> Email</td>
            <td th:text="${utente.telefono}"> Numero di telefono</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
