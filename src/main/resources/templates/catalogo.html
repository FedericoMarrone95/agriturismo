<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="img/logo.webp" alt="logo agriturismo" width="45" height="45">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li th:if="${admin != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/loginadmin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a th:href="@{/riservatautente}"><img src="img/cart.png" width="22" style="margin-right: 10px;"></a>
                    </li>
                    <li th:if="${utente == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li th:if="${utente == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                    <li th:if="${utente != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/riservatautente}" th:text="'Ciao, '+${utente.username}">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--SIDEBAR TIPOLOGIE-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 pad-top-50 side-bg" style="position:relative">
            <div style="position:fixed">
                <h3 class="text-light">Filtra per Tipologie</h3>
                <ul class="btn-toggle-nav">
                    <li class="list-group-item">
                        <a th:href="@{/catalogo}" class="link-light">Azzera Filtri</a>
                    </li>
                    <li th:each="tipologia : ${tipologie}" class="list-group-item">
                        <a th:href="@{/catalogo(tipologiaId=${tipologia.id})}" class="link-light rounded" th:text="${tipologia.nome}">Tipologia</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-12 col-md-10 pad-top-50">
            <div class="d-flex lista-prodotti">
                <div th:each="prodotto : ${prodotti}" class="card mt-3" style="width: 18rem; margin-left: 20px;">
                    <img th:src="@{(${prodotto.immagine})}" class="card-img-top max-img-size" alt="...">
                    <div class="card-body">
                        <h5 th:text="${prodotto.nome}" class="card-title" style="margin: 0"></h5>
                        <a th:href="@{/catalogo(tipologiaId=${prodotto.tipologia.id})}" th:text="${prodotto.tipologia.nome}" class="card-text text-dark" style="margin: 0; text-decoration: underline"></a>
                        <p th:text="'Scorte: ' + ${prodotto.scorte}" class="card-text" style="margin: 0"></p>
                        <p th:text="${#numbers.formatDecimal(prodotto.prezzo, 1, 'POINT', 2, 'COMMA')}+' €'" class="list-group-item" style="margin: 0"></p>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-success"><a th:href="@{/dettaglio(id=${prodotto.id})}" class="text-light">Visualizza Prodotto</a></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
