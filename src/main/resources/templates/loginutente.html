<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Agriturismo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chi-siamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin-prodotti}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a><img src="img/shopping-cart.png" width="22" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main class="login">
    <form action="/loginutente" method="post" class="form-login">
        <h1 class="h3 mb-3 fw-normal text-center">Accedi</h1>
        <div th:if="${errore}" class="alert alert-danger" role="alert">
            Credenziali Errate. Riprova
        </div>
        <div class="form-floating">
            <input type="text" name="username" placeholder="username" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Username</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="password" placeholder="password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <button class="btn btn-success w-100 py-2" type="submit">Accedi</button>
        <br>
        <p>Non sei registrato? <a th:href="@{/registrazioneutente}">Registrati</a></p>

    </form>
</main>

</html>
