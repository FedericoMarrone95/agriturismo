<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>

<body>

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chisiamo}">Chi siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contatti}">Contatti</a>
                </li>
                <li th:if="${admin != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/loginadmin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a th:href="@{/riservatautente}"><img src="img/cart.png" width="22" style="margin-right: 10px;"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loginutente}">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrazioneutente}">Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
</svg>

<main class="registrati m-12">
    <div class="container text-center" th:if="${reg}">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                La registrazione Ã¨ avvenuta con successo! <br>
                Grazie per essere entrato a far parte della nostra clientela! <br>
                Premi Continua per andare al login e inizia a scoprire i nostri prodotti.
            </div>
        </div>
        <br>
        <a th:href="@{/loginutente}">
            <button type="button" class="btn btn-primary">Continua</button>
        </a>
    </div>
    <form th:if="(${reg}==null)" th:object="${utente}" method="post" class="form-login">
        <h1 class="h3 mb-3 fw-normal text-center white-text">Registrati</h1>

        <div class="form-floating">
            <input type="text" th:field="*{nome}" placeholder="inserire nome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Nome</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{cognome}" placeholder="inserire cognome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Cognome</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{username}" placeholder="scegli username" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Username</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="password" th:field="*{password}" placeholder="scegli password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>

        <div class="form-floating">
            <input type="text" th:field="*{indirizzo}" placeholder="inserisci indirizzo" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Indirizzo</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" th:field="*{email}" placeholder="inserisci email" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Email</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="number" th:field="*{telefono}" placeholder="inserisci telefono" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Telefono</label>
        </div>
        <br>
    <button class="btn btn-success w-100 py-2" type="submit">Registrati</button>
    </form>
</main>
