<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Tipologie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Torna in Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/adminprodotti}">Prodotti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admintipologie}">Aggiungi Tipologie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminutentiordinativi}">Area Ordini</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{adminprodotti/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table>
    <tr th:each="tipologia:${tipologie}">
        <td th:text="${tipologia.nome}"></td>
        <td>
            <a th:href="@{/admintipologie(id=${tipologia.id})}">Modifica</a>

            <button class="elimina" th:value="${tipologia.nome} + '@' + ${tipologia.id}">Elimina</button>
        </td>
    </tr>
</table>
<hr>
<form th:object="${tipologia}" method="post">
    <input type="text" th:field="*{nome}" placeholder="Nome Tipologia" required>
    <br>
    <input type="submit" value="Registra">
</form>
<script>
    document.querySelectorAll('.elimina').forEach(function(button) {
        button.addEventListener('click', function() {
            let valore = this.getAttribute('value');
            let dati = valore.split("@");
            let conferma = confirm("Sei sicuro di voler cancellare questa tipologia " + dati[0]);
            if(conferma)
                window.location.href = "/admintipologie/elimina?id=" + dati[1];
        });
    });



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
